--- layout: default title: Aditya Rao - Blog ---
<main class="blog-main">
    <div class="wrap blog-wrap">
        <ul class="blog-list">
            {% for post in site.posts %}
            <li><a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</main>
